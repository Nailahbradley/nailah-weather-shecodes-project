<html lang="en">
  <head>
    <meta charset="UTF-8" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=IBM+Plex+Sans:wght@500&family=;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=IBM+Plex+Sans:wght@500&family=Lato:wght@400;700&family=Quantico:wght@700&family=Roboto:wght@300;400&family=Spline+Sans:wght@600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>  
<title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="searchCity">
          <input
          id="inputCity"
            type="text"
            placeholder="Type a city...."
            autocomplete="off"
          /> <button class="searchButton">Search</button>  <button id="currentButton">Current</button> 
        </form>
        <h1></h1>
        <ul>
          <li id="daysAndTime"></li>
          <li id="weather"></li>
        </ul>
        <div class="row">
          <div class="col-6">
          <span class="degree">
        
            <span class="headerDegree"></span><span class="farenheit">°F </span>
            </div>
  <div class="col-6">
    <ul>
      <li id="humidity">
       
      </li>
      <li id ="wind"></li>
    </ul>
  </div>


  <div class="row">
            <div class="col-sm-2">
            <div class="bordersRed">
        <div class="icon"><i class="fas fa-cloud-sun-rain"></i></div>
        <div class="week">Wed</div>
        <div class="degrees">56° <span class="thinner">46°</span></div>
            </div>
            </div>
        
        <div class="col-sm-2">
        <div class="bordersBlue">
        <div class="icon"><i class="fas fa-cloud-sun"></i></div>
        <div class="week">Thurs</div>
        <div class="degrees">53° <span class="thinner">45°</span></div>
            </div>
            </div>

    <div class="col-sm-2">
    <div class="bordersGreen">
        <div class="icon"><i class="fas fa-cloud-showers-heavy"></i></div>
        <div class="week">Fri</div>
        <div class="degrees">45° <span class="thinner"> 33°</span></div>
    </div>
    </div>

    <div class="col-sm-2">
    <div class="bordersYellow">
        <div class="icon"><i class="fas fa-sun"></i></div>
        <div class="week">Sat</div>
        <div class="degrees">33° <span class="thinner"> 26°</span></div>
    </div>
    </div>

    <div class="col-sm-2">
    <div class="bordersOrange">
        <div class="icon"><i class="fas fa-cloud-sun-rain"></i></div>
        <div class="week">Sun</div>
        <div class="degrees">29° <span class="thinner">22°</span></div>
    </div>
    </div>   
 </div>
  

        </div>
      </div>
      <footer> <span class="credit"><a href="https://github.com/Nailahbradley/nailah-weather-shecodes-project" target="_blank"> Open-source code </a> </span> by Nailah Bradley</footer>
    </div>

  </body>
   <script src="sources/app.js"></script>
</html>
